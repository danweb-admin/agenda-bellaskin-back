apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: bella-skin-api
  namespace: bella-skin
spec:
  selector:
    matchLabels:
      app: bella-skin-api
  template:
    metadata:
      labels:
        app: bella-skin-api
    spec:
      containers:
        - name: bella-skin-api
          image: danwebsoftwares/bella-skin-api:latest
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          env:
            - name: DbUser
              valueFrom:
                configMapKeyRef:
                  name: configuration
                  key: db_user
            - name: Database
              valueFrom:
                configMapKeyRef:
                  name: configuration
                  key: database
            - name: DbPort
              valueFrom:
                configMapKeyRef:
                  name: configuration
                  key: db_port
            - name: DbServer
              valueFrom:
                configMapKeyRef:
                  name: configuration
                  key: db_server
            - name: KeyMD5
              valueFrom:
                configMapKeyRef:
                  name: configuration
                  key: key_md5
            - name: Password
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: password
